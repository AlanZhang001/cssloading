<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>loading5</title>
		<style type="text/css">
			html,body{
				width: 100%;
    			height: 100%;
    			margin:0;
    			padding:0;
			}
			.spinner{
				position: absolute;
				left: 0;
				top:0;
				right:0;
				bottom:0;
				margin:auto;
				height:10px;
				width:80%;
				overflow:hidden;
			}
			.spinner div{
				background-color: #2A6B4F;
				border-radius: 100%;
				width:8px;
				height:8px;
				position:absolute;
				top:1px;
				left:-45px;
				animation-iteration-count: infinite;
				animation-duration: 3.5s;
				animation-timing-function: ease;
				animation-name:bounce;
			}
			.dot1{animation-delay: .6s;margin-left:-45px;}
			.dot2{animation-delay: .5s;margin-left:-30px;}
			.dot3{animation-delay: .4s;margin-left:-15px;}
			.dot4{animation-delay: .3s;}
			.dot5{animation-delay: .2s;margin-left:15px;}
			.dot6{animation-delay: .1s;margin-left:30px;}
			.dot7{animation-delay: .0s;margin-left:45px;}
			@keyframes bounce {
				50%{left:50%;}
 				100%{left:calc(110% + 50px); }
			}
		</style>
	</head>
	<body>
		<div class="spinner">
			<div class="dot1"></div>
			<div class="dot2"></div>
			<div class="dot3"></div>
			<div class="dot4"></div>
			<div class="dot5"></div>
			<div class="dot6"></div>
			<div class="dot7"></div>
		</div>
	</body>
</html>
